<!DOCTYPE html><html><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trunk | WebWorker | Vanilla</title>

        <base href="/">
    
<link rel="preload" href="/houtu-app-b1c4c20039e1e161_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/houtu-app-b1c4c20039e1e161.js"></head>
    <body>
        <script type="module">import init from '/houtu-app-b1c4c20039e1e161.js';init('/houtu-app-b1c4c20039e1e161_bg.wasm');</script>
    

<script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
